- name: Update VMs
  hosts: all
  gather_facts: no
  tasks:
  - name: pacman -Syu
    when: ansible_facts['os_family'] == "Archlinux"
    become: yes
    community.general.pacman:
      update_cache: yes
      upgrade: yes

  - name: Update aur packages
    when: ansible_facts['os_family'] == "Archlinux"
    command: yay -Syu --aur --noconfirm
    become: yes
    args:
      warn: no